<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>üë®‚Äçüè´ Week 5 Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="weather">
      <h1>Weather App - Hosting with Netlify</h1>

      <h2 class="search" id="search-Engine"></h2>

      <h2 class="display" id="disp">
        <form class="form">
          <input
            type="search"
            placeholder=" Enter the place to search. Eg: Paris "
            id="place-search"
          />
          <input
            type="submit"
            id="submit"
            value=" Search "
            class="btn btn-primary"
          />
          <span class="currentLoc" id="locationButton">
            <button class="btn" id="currentLocation">Current</button>
          </span>
        </form>

        <div class="container1">
          <div class="row">
            <div class="col-6">
              <ul>
                <li class="place">
                  <span id="placeDisplay">Paris </span>
                  <br />
                  <span class="forecast" id="forecast">
                    Forecast: Sunny and Clear
                    <img
                      src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                      alt="rainy"
                    />
                  </span>
                </li>
              </ul>
            </div>
            <div class="col-5">
              <ul class="dandt">
                <li class="date" id="date">Date</li>
                <li class="time" id="time">Time</li>
              </ul>
            </div>
          </div>

          <div class="row">
            <div class="col-6">
              <ul class="forecast">
                <li class="temperature">
                  <span class="temp" id="temp">26</span>
                  <span class="units"
                    ><a href="#" id="celcius">¬∞C</a>|
                    <a href="#" id="farh">¬∞F</a>
                  </span>
                </li>
              </ul>
            </div>
            <div class="col-5">
              <ul class="others">
                <li class="Precipitation">Precipitation: 10mm</li>
                <li class="Wind-Speed">Wind Speed: 20 KMPH</li>
                <li class="humidity">Humidity: 77%</li>
              </ul>
            </div>
          </div>
        </div>
      </h2>

      <div class="footer">
        <a
          href=" https://github.com/Pallavi-GR/project-Weather"
          target="_blank"
        >
          <img
            class="gitImage"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQh8L2IT3WGVeUE0hrTFceDFd3AFVcwMdwf5A&usqp=CAU"
          />
          GITHUB
        </a>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
